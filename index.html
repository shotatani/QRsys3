<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>

    <img class="img-thumbnail" src="https://shinkawa-g.jp/shinkawa_newwp/wp-content/themes/shinkawanew/img/shin_of_h1_logo.png" alt="">
    <h1 style="font-size: 7rem;" class="text-primary-emphasis">Portal</h1>

    <div class="card bg-primary-subtle m-3">
        <div class="card-body">
            <h2 style="font-size: 3rem;">Info</h2>
            <ul class="list-group">
                <li class="list-group-item"><span class="badge bg-secondary">製造日</span><p id="year">year</p><p id="month">month</p></li>
                <li class="list-group-item"><span class="badge bg-secondary">製品名</span><p id="kind">kind</p>
                </li>
                <li class="list-group-item"><span class="badge bg-secondary">製品サイト</span>
                <a id="site">URL</a>
                </li>
                <li class="list-group-item"><span class="badge bg-secondary">お問合せ</span><a href="https://shinkawa-g.jp/contact/">URL</a></li>
            </ul>
        </div>
    </div>
        <p>ID入力欄</p>
    <select name="" id="area1">
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
    </select>
    <select name="" id="area2">
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>

    </select>
    <select name="" id="area3">
        <option value="ETA">ETA</option>
        <option value="TR-">TR-</option>
        <option value="TRB">TRB</option>
    </select>
    <select name="" id="area4">
        <option value="MF">MF</option>
        <option value="UD">UD</option>
    </select>
    <input type="number" class="test1" id="idtest1" name="nametest1" placeholder="後ろ数字">
    <input type="button" class="button1" value="入力内容を取得する">
    <div class="card bg-dark-subtle m-3">
        <h3 class="text-center">ネステナーの中がわかる！<br>在庫管理システム(有料)↓</h3>
        <button>準備中</button>
    </div>
    <style>
        li{
            font-size: large;
            margin-top: 2px;
        }
    </style>

    <script>
        $(function(){
            //ボタンが押されたら入力内容をアラートで表示する
            $('.button1').click(function(){
                var text1 = $('#area1').val();
                var text2 = $('#area2').val();
                var text3 = $('#area3').val();
                var text4 = $('#area4').val();
                var text5 = $('.test1').val();

                
                window.location.href = 'https://shotatani.github.io/QRsys3/index.html?'+text1+text2+text3+text4+text5;
            });
        });
        let para = location.search;
        // para = para.slice(1);
        // para = para.split('&');
        if(para){
            console.log(para);
            year = para.slice(1,3);
            month = para.slice(3,5);
            kind = para.slice(5,8);
            $("#year").text("20"+year+"年");
            $("#month").text(month+"月");
            if (kind == "ETA"){
                $("#kind").text("エコテナーα");
                $("#site").attr("href","https://shinkawa-g.jp/product-detail/ecotainer-alpha/");

            }
            if (kind == "TR-"){
                $("#kind").text("トララック");
                $("#site").attr("href","https://shinkawa-g.jp/product-detail/trurack/");

            }
            if (kind == "TRB"){
                $("#kind").text("トララック　バー付き");
                $("#site").attr("href","https://shinkawa-g.jp/product-detail/trurack/")

            }
        } 


    </script>
